<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring MVC App 2</title>
</head>

<body>
<h1>App</h1>

<form action="#" th:action="@{/glowa/edit}" th:object="${glowa}" method="post">
  <input type="hidden" th:field="*{id}">
  <table>
    <tr>
      <td><label for="srednica">Srednica</label></td>
      <td><input type="text" th:field="*{srednica}" id="srednica" placeholder="20.0"></td>
      <td th:if="${#fields.hasErrors('srednica')}" th:errors="*{srednica}">Błąd - srednica</td>
    </tr>
    <tr>
      <td><input type="submit" value="Zmień 'głowa'"></td>
    </tr>
  </table>
</form>

</form>
</body>
</html>
