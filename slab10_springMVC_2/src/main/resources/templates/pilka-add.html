<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring MVC App 2</title>
</head>

<body>
<h1>App</h1>

<form action="#" th:action="@{/pilka/add}" th:object="${pilka}" method="post">
  <table>
    <tr>
      <td><label for="marka">Marka</label></td>
      <td><input type="text" th:field="*{marka}" id="marka" placeholder="marka piłki"></td>
      <td th:if="${#fields.hasErrors('marka')}" th:errors="*{marka}">Błąd - nazwa</td>
    </tr>
    <tr>
      <td><input type="submit" value="Dodaj 'piłka'"></td>
    </tr>
  </table>
</form>

</form>
</body>
</html>
